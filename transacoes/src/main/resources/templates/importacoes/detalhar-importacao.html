<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragmentos/pagina-base :: head('Detalhar Importação')}">
</head>
<body>
<nav th:replace="~{fragmentos/pagina-base :: nav('importacoes')}"></nav>
<div th:replace="~{fragmentos/pagina-base :: modal-carregando}"></div>
<div class="container mt-2">
    <form class="card p-3 mb-3" th:object="${importacao}">
        <div class="row mb-2 align-items-center">
            <div class="col-auto">
                <label class="form-label">Importado em:</label>
            </div>
            <div class="col-auto">
                <input
                        th:field="*{dataUpload}"
                        class="form-control"
                        type="text"
                        id="importadoEm"
                        name="importadoEm"
                        disabled
                />
            </div>
        </div>
        <div class="row mb-2 align-items-center">
            <div class="col-auto">
                <label class="form-label">Importado por:</label>
            </div>
            <div class="col-auto">
                <input
                        th:field="*{nomeUsuario}"
                        class="form-control"
                        type="text"
                        id="importadoPor"
                        name="importadoPor"
                        disabled
                />
            </div>
        </div>
        <div class="row mb-2 align-items-center">
            <div class="col-auto">
                <label class="form-label">Data importações:</label>
            </div>
            <div class="col-auto">
                <input
                        th:field="*{dataTransacoes}"
                        class="form-control"
                        type="text"
                        id="dataImportacoes"
                        name="dataImportacoes"
                        disabled
                />
            </div>
        </div>
    </form>
    <h2 class="fw-bold text-uppercase text-center mb-3">
        Transações Importadas
    </h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr class="text-center fw-bold text-uppercase">
            <th colspan="3">Origem</th>
            <th colspan="3">Destino</th>
            <th class="align-middle" rowspan="2">Valor</th>
        </tr>
        <tr class="fw-bold text-uppercase">
            <th>Banco</th>
            <th>Agência</th>
            <th>Conta</th>
            <th>Banco</th>
            <th>Agência</th>
            <th>Conta</th>
        </tr>
        </thead>
        <tbody th:each="transacao : ${transacoes}">
        <tr>
            <td th:text="${transacao.bancoOrigem}">
                Banco Origem
            </td>
            <td th:text="${transacao.agenciaOrigem}">
                Agência Origem
            </td>
            <td th:text="${transacao.contaOrigem}">
                Conta Origem
            </td>
            <td th:text="${transacao.bancoDestino}">
                Banco Destino
            </td>
            <td th:text="${transacao.agenciaDestino}">
                Agência Destino
            </td>
            <td th:text="${transacao.contaDestino}">
                Conta Destino
            </td>
            <td th:text="${#numbers.formatCurrency(transacao.valorTransacao)}">
                Valor da Transação
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
</body>
</html>
