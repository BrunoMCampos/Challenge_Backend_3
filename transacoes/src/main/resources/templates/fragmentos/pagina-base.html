<head th:fragment="head(tittle)">
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="${tittle}">Título da página</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary" role="navigation" th:fragment="nav(paginaAtiva)">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" data-bs-toggle="modal" data-bs-target="#modal">
                    <a
                            th:classappend="${paginaAtiva == 'importacoes' ? 'active' : ''}"
                            class="nav-link"
                            aria-current="page"
                            th:href="@{/transacoes/formulario}">Importações</a>
                </li>
                <li class="nav-item" data-bs-toggle="modal" data-bs-target="#modal">
                    <a
                            th:classappend="${telaAtiva == 'usuarios' ? 'active' : ''}"
                            class="nav-link"
                            aria-current="page"
                            th:href="@{/usuarios/listar}">Usuarios</a>
                </li>
                <li class="nav-item" data-bs-toggle="modal" data-bs-target="#modal">
                    <a
                            th:classappend="${telaAtiva == 'analise' ? 'active' : ''}"
                            class="nav-link"
                            aria-current="page"
                            th:href="@{/transacoes/analise}">Análise de Transações</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="nav-link" type="submit" data-bs-toggle="modal" data-bs-target="#modal">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade" id="modal" tabindex="-1" th:fragment="modal-carregando">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Carregando</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
