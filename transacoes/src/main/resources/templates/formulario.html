<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Formulário para Importar Transações</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <h1 class="fw-bold text-uppercase text-center">
        Importar transações
    </h1>
    <form
            action="/formulario"
            method="post"
            class="needs-validation"
            enctype="multipart/form-data"
            novalidate
            th:class="${mensagemErro} ? was-validated : needs-validation"
    >
        <div class="mb-3">
            <input
                    class="form-control"
                    type="file"
                    id="arquivo"
                    name="arquivo"
                    multiple
                    aria-labelledby="instrucaoSelecionarArquivo"
                    required
            />
            <span th:text="${mensagemErro}" class="invalid-feedback" >teste</span>
            <small th:text="${mensagemCadastro}" class="text-success" >teste</small>
            <div class="form-text" id="instrucaoSelecionarArquivo">
                Selecione o arquivo para realizar o upload.
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Importar"/>
    </form>
    <h2 class="fw-bold text-uppercase text-center">
        Importações realizadas
    </h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="fw-bold text-uppercase">Data transações</th>
                <th class="fw-bold text-uppercase">Data importação</th>
            </tr>
        </thead>
        <tbody th:each="importacao : ${importacoes}">
            <tr>
                <td th:text="${#temporals.format(importacao.dataTransacoes, 'dd/MM/yyyy')}">10/11/2023</td>
                <td th:text="${#temporals.format(importacao.dataUpload, 'dd/MM/yyyy - HH:mm:ss')}">05/04/2023 - 16:22:19</td>
            </tr>
        </tbody>
    </table>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
</body>
</html>
