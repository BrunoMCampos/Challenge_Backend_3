<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastrar Usuário</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav th:replace="~{fragmentos/navbar :: nav}"></nav>
        <div class="container">
            <h1 class="fw-bold text-uppercase text-center">
                Cadastrar usuário
            </h1>
            <form
                th:action="@{/usuarios/cadastrar}"
                method="post"
                th:object="${dadosCadastrarUsuario}"
            >
                <div class="mb-1">
                    <label for="nome" class="form-label">Nome</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nome"
                        th:field="*{nome}"
                        th:errorclass="is-invalid"
                    />
                    <div class="form-text">
                        Insira o nome do usuario a ser cadastrado.
                    </div>
                    <div th:errors="*{nome}" class="invalid-feedback">Erro</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        th:errorclass="is-invalid"
                        th:field="*{email}"
                    />
                    <div class="form-text">
                        Insira o e-mail. O e-mail informado será utilizado para
                        envio da senha de acesso.
                    </div>
                    <div th:errors="*{email}" class="invalid-feedback">
                        Erro
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
