<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragmentos/pagina-base :: head('Alterar Usuário')}">
</head>
<body>
<nav th:replace="~{fragmentos/pagina-base :: nav('usuarios')}"></nav>
<div th:replace="~{fragmentos/pagina-base :: modal-carregando}"></div>
<div class="container">
    <h1 class="fw-bold text-uppercase text-center">
        Alterar usuário
    </h1>
    <form
            th:action="@{/usuarios/alterar/{id}(id=${id})}"
            th:method="put"
            th:object="${dadosAlterarUsuario}"
    >
        <div class="mb-1">
            <label for="nome" class="form-label">Nome</label>
            <input
                    type="text"
                    class="form-control"
                    id="nome"
                    th:field="*{nome}"
                    th:errorclass="is-invalid"
            />
            <div class="form-text">
                Insira o nome do usuario a ser cadastrado.
            </div>
            <div th:errors="*{nome}" class="invalid-feedback">Erro</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:errorclass="is-invalid"
                    th:field="*{email}"
            />
            <div class="form-text">
                Insira o e-mail. O e-mail informado será utilizado para
                envio da senha de acesso.
            </div>
            <div th:errors="*{email}" class="invalid-feedback">
                Erro
            </div>
        </div>
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Salvar</button>
        <a th:href="@{/usuarios/listar}" data-bs-toggle="modal" data-bs-target="#modal">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal">Cancelar</button>
        </a>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
></script>
</body>
</html>
