<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="fw-bold text-uppercase text-center">Login</h1>
            <form th:action="@{/usuarios/login}" method="post">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="text"
                        id="email"
                        class="form-control"
                        name="email"
                    />
                    <div class="form-text">
                        Entre com o email utilizado para o cadastro
                    </div>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input
                        type="password"
                        name="senha"
                        id="senha"
                        class="form-control"
                    />
                    <div class="form-text">
                        Entre com a senha fornecida por e-mail.
                    </div>

                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-primary me-2">Login</button>
                    <div th:if="${param.error}">
                        <small class="text-danger">
                            Nome de usuário e Senha inválidos
                        </small>
                    </div>
                    <div th:if="${param.logout}">
                        <small class="text-success">
                            Loggout efetuado com sucesso
                        </small>
                    </div>
                </div>

            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
